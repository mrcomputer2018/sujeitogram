<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SujeitoGram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div class="column left">
                <div class="main">
                </div>
            </div>

            <div class="column right">
                <div class="login-painel">
                    <div class="logo">
                        <img 
                        class="logo-img"
                        src="/assets/logo.png" 
                        alt="imagem logo sujeitogram">
                    </div>

                    <form action="">
                        <input 
                        type="text" 
                        placeholder="Telefone, usuario ou email"
                        name="username">

                        <input 
                        type="password"
                        placeholder="senha"
                        name="password">

                        <input 
                        type="submit" 
                        value="Entrar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
